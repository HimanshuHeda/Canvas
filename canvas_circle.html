<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
</head>
<body>
    <canvas id="myCanvas"  height ="420px;" width = "420px;" style="background-color: rgb(255, 236, 23); border: 20px solid black;"></canvas>
    <script>
        const myCanvas = document.getElementById("myCanvas");
        // alert(myCanvas);

        var ctx = myCanvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(200, 200, 90, 0, 7);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 200, 70, 0, 7);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 7);
        ctx.fillStyle = 'red';
        ctx.fill();
        
        
        ctx.beginPath();
        ctx.arc(200, 200, 30, 0, 7);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 200, 10, 0, 7);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.stroke();

    </script>
</body>
</html>
